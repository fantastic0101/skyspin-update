    optional string token = 3;
    optional string msg = 4;
    repeated ctk_InfoData data = 5;
}

message ctk_InfoData {
    optional bytes encode = 1;
    repeated ctk_SpinAllData spinAll = 2;
    repeated ctk_GameInfoAck gameInfo = 3;
    repeated ctk_CheckMallAck checkMall = 4;
