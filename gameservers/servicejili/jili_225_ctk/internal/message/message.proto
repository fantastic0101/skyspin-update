syntax = "proto3";
package message;
option go_package = "./";
import "google/protobuf/timestamp.proto";

message buff_BuffParam {
    optional int64 BuffID = 1;
    optional int32 Minute = 2;
    optional double Param1 = 3;
    optional double Param2 = 4;
    optional double Param3 = 5;
    optional double Param4 = 6;
}

message buff_EBuffOut {
    optional int64 BuffIndex = 1;
    optional int64 BuffID = 2;
    optional int32 GameID = 3;
    optional int64 BeginTime = 4;
    optional int64 EndTime = 5;
    optional int32 BuffType = 6;
    optional double Param1 = 7;
    optional double Param2 = 8;
    optional double Param3 = 9;
    optional double Param4 = 10;
}

message buff_WBuffOut {
    optional int64 BuffIndex = 1;
    optional int64 BuffID = 2;
    optional int32 GameID = 3;
    optional int32 Amount = 4;
    optional int64 StartTime = 5;
    optional int64 ExpiredTime = 6;
    optional double Ratio = 7;
    optional int32 BuffType = 8;
    optional int32 Icon = 9;
    optional int32 Star = 10;
    optional string Name = 11;
    optional string Desc = 12;
    optional int32 Minute = 13;
    optional double Param1 = 14;
    optional double Param2 = 15;
    optional double Param3 = 16;
    optional double Param4 = 17;
}

message buff_GetPlayerBackAck {
    optional int32 Result = 1;
    repeated buff_WBuffOut List = 2;
    repeated buff_WBuffOut IList = 3;
}

message buff_GetPlayerBuffAck {
    optional int32 Result = 1;
    repeated buff_EBuffOut List = 2;
}

message buff_AddPlayerBuffAck {
    optional int32 Result = 1;
    optional int32 State = 2;
    repeated buff_WBuffOut Info = 3;
}

message buff_UsePlayerBuffAck {
    optional int32 Result = 1;
