    repeated ctk_WalletInfo WalletInfo = 1;
    optional int32 ArcadeNo = 2;
    optional bool CanIntoArcade = 3;
    optional bool Test = 4;
    optional bool ShowExtra = 5;
    repeated double Mul = 6;
