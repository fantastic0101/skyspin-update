syntax = "proto3";
package message;
option go_package = "./";

message pirate_Column {
    repeated int32 Col = 1;
}

message pirate_AwardData {
    optional int32 Symbol = 1;
    optional int32 Count = 2;
    optional double Win = 3;
    repeated int32 PosVec = 4;
}

message pirate_ComboStageInfo {
    repeated pirate_Column ComboStageSymbol = 1;
    optional double ComboStageWin = 2;
    repeated pirate_Column ComboStageMults = 3;
    repeated pirate_AwardData AwardDataVec = 4;
    repeated pirate_Column FillSymbols = 5;
    repeated pirate_Column FillMults = 6;
}

message pirate_RoundInfo {
    repeated pirate_ComboStageInfo ComboStageData = 1;
    optional double RoundWin = 2;
    optional double RoundMult = 3;
    optional int32 AwardTypeFlag = 4;
    optional int32 FreeRemainRound = 5;
    optional int32 TargetSymbol = 6;
    repeated int32 TargetPosVec = 7;
    optional int32 CountRound = 8;
}

message pirate_SpinAck {
    repeated pirate_RoundInfo RoundQueue = 1;
    optional double FreeTotalWin = 2;
    optional double TotalWin = 3;
    optional string ShowIndex = 4;
    optional double NowMoney = 5;
    optional int32 AckType = 6;
    optional double RTP = 7;
    optional bool Extra = 8;
}

message pirate_GameInfoData {
    optional bool ShowExtra = 1;
    repeated double Mul = 2;
}

