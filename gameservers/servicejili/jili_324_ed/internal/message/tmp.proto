syntax = "proto3";

package message;
option go_package = "serve/servicejili/jili_324_ed/message";

message Column {

    repeated int32 Row = 1;
}

message AwardData {

    int32 Symbol = 1;
    int32 Count = 2;
    int32 Line = 3;
    double Win = 4;
}

message RoundInfo {

    repeated Column Plate_symbol = 1;
    repeated AwardData Award_data_vec = 2;
    int32 Award_type_flag = 3;
    int32 Free_remain_round = 4;
    int32 Free_now_round = 5;
    int32 Free_total_round = 6;
    int32 Add_round = 7;
    double Round_win = 8;
    double Total_mult = 9;
    repeated int32 Wild_expand_times = 10;
    bool Max_flag = 11;
    repeated Column Plate_symbol_changed = 12;
}

message SpinAck {

    repeated RoundInfo Round_queue = 1;
    double Free_total_win = 2;
    double Total_win = 3;
    string Show_index = 4;
    double Now_money = 5;
    int32 Ack_type = 6;
    double Bet = 7;
    double RT_p = 8;
}

message GameInfoData {

    bool Show_extra = 1;
    repeated double Mul = 2;
}