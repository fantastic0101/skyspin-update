version: v1

managed:
  enabled: true
  go_package_prefix:
    default: game/pb/_gen
  override:

plugins:
  - name: go
    out: pb/_gen/
    opt: 
      - paths=source_relative
  - name: go-grpc
    out: pb/_gen/
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: ts_proto
    out: pb/_gen/ts
    opt:
      - useOptionals=all
      - outputJsonMethods=false
      - outputPartialMethods=false
      - outputClientImpl=false
      - unrecognizedEnum=false
      - onlyTypes=true
    strategy: all